<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!--<link rel="stylesheet" href="index.css">-->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="conditions.js"></script>
<script src="render.js"></script>
<title>Decision Table Creator</title>
</head>
<body>
<form action="" method="get">
  Add Y/N, True/False, Custom Values<br>
  <button type="button" onclick="">Add 2-value Condition</button><br>
  Add complex outcomes, only 1 outcome per group. Ex Only one color of Red, Blue, Green, Yellow<br>
  <button type="button" onclick="">Add Complex Condition</button><br>
  Strike out conditions that cannot happen<br>
  <button type="button" onclick="">Add Impossiblity</button><br>
  <br>
  Condition List / Rules / Reorder: <input type="text" name="condition"><br>
  <br>
  CSV: <textarea name="outputcsv" rows="25" cols="100"></textarea><br>
  <br>
  XML: <textarea name="outputxml" rows="25" cols="100"></textarea><br>
  <br>
  Save Excel<br>
  <button type="button" onclick="">Export to Excel</button><br>
  Save CSV<br>
  <button type="button" onclick="">Export to CSV</button><br>
  Save XML<br>
  <button type="button" onclick="">Export to XML</button><br>
</form>
</body>

</html>
